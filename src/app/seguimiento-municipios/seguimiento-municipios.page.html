<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="this.navCtrl.navigateRoot('/home');">
        <ion-icon slot="start" name="arrow-back-circle-outline" color="danger"></ion-icon> ATRAS
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center" class="ion-text-uppercase">
      Listado de Municipios
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="ngOnInit()">
        <ion-icon slot="start" name="reload-circle-outline" color="success"></ion-icon> Actualizar
      </ion-button>
    </ion-buttons>
  </ion-toolbar> 
</ion-header>

<ion-content>
<ion-card>
  <table class="table table-responsive-sm table-bordered table-striped text-center">
    <thead>
        <tr>
            <th>Departamento</th>
            <th>Municipio</th>
            <th>NÂ° de Encuestas</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of Municipios; let i = index">
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
            <td>{{item[0]}}</td>
        </tr>
    </tbody>
  </table>
</ion-card>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true" [zIndex] = "1999999"><p style="color: white" > Cargando... </p></ngx-spinner>
</ion-content>

<ion-footer *ngIf = "Municipios != undefined">
  <div class="row justify-content-center" style="padding: 0% 5%">
    <ion-button color="success" (click)="exportAsXLSX()">Exportar a Excel</ion-button>
  </div>
</ion-footer>
